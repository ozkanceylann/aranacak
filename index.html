function formatPhone(raw) {
  if (!raw) return "";

  let num = raw.replace(/\D/g, "");

  // BaÅŸÄ±ndaki 9'u kaldÄ±r
  if (num.startsWith("9") && num.length >= 11) {
    num = num.substring(1);
  }

  // Son 10 haneye indir
  if (num.length > 10) num = num.slice(-10);

  // 05xx xxx xx xx formatÄ±
  return num.replace(/(\d{3})(\d{3})(\d{2})(\d{2})/, "0$1 $2 $3 $4");
}

function telLink(raw) {
  let num = raw.replace(/\D/g, "");

  if (num.startsWith("9") && num.length >= 11) {
    num = num.substring(1);
  }

  if (num.length > 10) num = num.slice(-10);

  return "0" + num;
}

/* ===========================

async function fetchList() {

  const { data, error } = await client
    .from("aranacaklar")
    .select("*")
    .order("arandi", { ascending: true });

  if (error) {
    console.error("Supabase HatasÄ±:", error);
    return;
  }

  renderList(data);
}


/* ===========================
   3) LÄ°STEYÄ° OLUÅžTUR
=========================== */
function renderList(data) {

  const container = document.getElementById("list");
  container.innerHTML = "";

  data.forEach(item => {

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <div class="row-main">
        <span>${item.ad_soyad ?? 'Ä°simsiz'}</span>
        <small><a href="tel:${telLink(item.musteri_tel)}" style="text-decoration:none; color:#555;"> ${formatPhone(item.musteri_tel)} </a></small>

      </div>

      ${item.arandi ? `<div class="tag">ArandÄ±</div>` : ""}

      <div class="details">
        <p><b>Adres:</b> ${item.adres ?? '-'}</p>
        <p><b>Åžehir:</b> ${item.sehir ?? '-'}</p>
        <p><b>Ä°lÃ§e:</b> ${item.ilce ?? '-'}</p>
        <p><b>ÃœrÃ¼n:</b> ${item.urun ?? '-'}</p>
        <p><b>KayÄ±t:</b> ${item.tarih ?? '-'}</p>

        <button class="btn"
          ${item.arandi ? "disabled" : ""}
          onclick="markAsCalled(event, ${item.row_no})">
            ArandÄ± Olarak Ä°ÅŸaretle
        </button>
      </div>
    `;

    card.addEventListener("click", function(e) {
      if (e.target.classList.contains("btn")) return;
      const details = this.querySelector(".details");
      details.style.display = details.style.display === "block" ? "none" : "block";
    });

    container.appendChild(card);
  });

}
