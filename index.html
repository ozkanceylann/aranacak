function formatPhone(raw) {
  if (!raw) return "";

  let num = raw.replace(/\D/g, "");

  if (num.startsWith("9") && num.length >= 11) {
    num = num.substring(1);
  }

  if (num.length > 10) num = num.slice(-10);

  return num.replace(/(\d{3})(\d{3})(\d{2})(\d{2})/, "0$1 $2 $3 $4");
}

function telLink(raw) {
